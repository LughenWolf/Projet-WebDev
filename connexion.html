<html lang="fr">

<body>
    
    <div id="header"></div>
    
    <div class="container-fluid">
        <div class="wrapper">
            <section class="login">
                <h1>Connexion</h1>
                <form method="POST" action="connect.php" autocomplete="off">
                    <div class="inputbox">
                        <i class="bi bi-envelope-fill"></i>
                        <input type="email" name="email" required placeholder="">
                        <label for="email">Email</label>
                    </div>
                    <div class="inputbox">
                        <i class="bi bi-lock-fill"></i>
                        <input type="password" name="password" required placeholder="">
                        <label for="password">Mot de passe</label>
                    </div>
                    <div class="forgot">
                        <a href="">Mot de passe oublié ?</a>
                    </div>
                    <button type="submit">Connexion</button>
                    <div class="register-option">
                        <span>Pas de compte ?</span>
                        <a href="" id="switch-to-register"> Inscrivez-vous</a>
                    </div>
                </form>
            </section>
            <section class="register">
                <h1>Inscription</h1>
                <form  method="POST" action="back mdp.php"  autocomplete="off">
                    <div class="inputbox">
                        <i class="bi bi-file-person-fill"></i>
                        <input type="text" name="prenom" required placeholder="">
                        <label for="prenom">Prénom</label>
                    </div>
                    <div class="inputbox">
                        <i class="bi bi-file-person-fill"></i>
                        <input type="text" name="nom" required placeholder="">
                        <label for="nom">Nom</label>
                    </div>
                    <div class="inputbox">
                        <i class="bi bi-envelope-fill"></i>
                        <input type="email" name="email" required placeholder="">
                        <label for="email">Email</label>
                    </div>
                    <div class="inputbox">
                        <i class="bi bi-lock-fill"></i>
                        <input type="password" name="password" required placeholder="">
                        <label for="password">Mot de passe</label>
                    </div>
                    <button>Inscription</button>
                    <div class="register-option">
                        <span>Déjà un compte ?</span>
                        <a href="" id="switch-to-login"> Connectez-vous</a>
                    </div>
                </form>
            </section>
        </div>
    </div>

    <div id="footer"></div>

    <script src="scriptAffHetF.js"></script>
